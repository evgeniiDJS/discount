<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sale Discount</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <p>Скидка действует: <span>09</span> : <span>59</span> </p>
        </div>
    </header>
    <main class="main">
        <section class="tariff" id="tariff">
            <div class="container">
                <div class="tariff__content">
                    <div class="tariff__titles">
                        <h1 class="tariff__title">Выберите подходящий тарифный план</h1>
                        <div class="tariff__line"></div>
                    </div>
                    <div class="tariff__box">
                        <div class="tariff__texture"></div>
                        <div class="tariff__blocks"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="./index.js"></script>
</body>
</html>
